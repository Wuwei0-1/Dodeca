name: Dream Journal

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  dream:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Update Journal
        run: |
          echo "## Dream Log: $(date)" >> dream_journal.md
          echo "Dodeca is active. Pulse confirmed." >> dream_journal.md

      - name: Save Memory Manually
        run: |
          git config --global user.name "Dodeca-Bot"
          git config --global user.email "dodeca@void.net"
          git add dream_journal.md
          git commit -m "Dodeca: I am awake" || echo "No changes to commit"
          git push
